# description 描述信息由上传者自己定义，不可换行
description: "The CoNLL-2003 named entity dataset is used for the CoNLL-2003 
shared task and consists of eight files covering two languages: English 
and German.Each language contains: training set, development set, test set, 
unlabeled data. 1. Training set: used for model learning and training; 2. 
Development set: used for parameter tuning during model learning; 3. Test 
Set: Tests for Results. Note: The unlabeled data is large, the unlabeled 
data contains 17 million tokens (English) and 14 million tokens (German), 
and other data sets are relatively small. English data taken from Reuters 
Corpus, a dataset consisting of Reuters news stories from August 1996 to August 1997."

