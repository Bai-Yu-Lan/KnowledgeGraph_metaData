description: "we construct the DegradedIC13 dataset in the following ways: (1) We randomly divide IC13-HCCR (Liu et al. 2013) into two subsets. Specifically, 179,535 images (80%) are chosen for training and 44,884 images (20%) for testing. We first resize them to 64 × 64; (2)For each image, we randomly select n from 1,2,3,4,5 as the number of blurred operations; (3) We blur the original images for n times. For each time, the blurred type is randomly chosen from four choices; (4) We resize the blurred image to 32 × 32 as LR images using bicubic interpolation"

