description: Newspaper dataset is a kind of dataset widely used in remote monitoring relation extraction tasks. This dataset is generated by adjusting the radical relation alignment of the New York Times (NYT) corpus, with sentences from 2005-2006 as the training corpus and sentences from 2007 as the test corpus.

