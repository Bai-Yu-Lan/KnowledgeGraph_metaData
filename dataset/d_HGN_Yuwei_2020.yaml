description: The model empowers joint answer/evidence prediction via multi-level fine-grained graphs in a hierarchical framwork. Specifically, four types of graph nodes are introduced":" questions, paragraphs, sentences and entities. To obtain contextualized representations for these hierarchical nodes, large-scale pre-trained language models are used for contextual encoding. The initial representations are then passed through a Graph Neural Network for graph propagation. The updated node representations are exploited for different sub-tasks(e.g., paragraph selection, supporting facts prediction, entity prediction).
# 该模型可以通过一个分层架构的多水平细粒度图来共同预测答案和支撑证据。具体地，作者为每一个问题构建包含四种节点的图：问题，段落，句子和实体。首先利用预训练的bert模型为每种类型的节点得到一个上下文表示。然后，初始的上下文表示在图中实现信息的传递，最后将更新后的节点运用于不同的子任务中（段落选择，支撑证据预测和答案预测）。

