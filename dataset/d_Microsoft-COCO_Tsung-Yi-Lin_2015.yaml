# description: 数据集是一个大规模的目标检测、分割和说明数据集，包括了330K图像（>200K标记）,150万个对象实例，80个对象类别，91个材料类别，每张图片5个说明，并对数据进行了目标分割，语境中认知和超像素分割。
description: "COCO is a large-scale object detection, segmentation, and captioning dataset. COCO has several features: Object segmentation, Recognition in context, Superpixel stuff segmentation, 330K images (>200K labeled), 1.5 million object instances, 80 object categories, 91 stuff categories, 5 captions per image, and 250,000 people with keypoints"
