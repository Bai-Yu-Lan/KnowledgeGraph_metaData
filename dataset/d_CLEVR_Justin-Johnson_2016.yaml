description: "A comprehensive visual question answering dataset. It 
contains 3D rendered images, each with a number of highly combinatorial 
questions grouped into different categories: existence, counting, 
comparing integers, querying properties, and comparing properties. 
The CLEVR dataset consists of: a training set with 70k images and 
700k questions, a validation set with 15k images and 150k questions, 
and a test set with 15k images and 150k questions."
